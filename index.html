<!doctypehtml>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/main.css" title="basic" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-light_blue.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded is-small-screen" data-mdl-layout>
      <header class="mdl-layout__header">
        <div data-header-row class="mdl-layout__header-row">
          <nav data-header-item data-nav class="mdl-navigation">
            <h1>
              <a class="mdl-navigation__link" data-page="index" href="index.html">
                <span class="mdl-layout-title">Flickr Swift</span>
              </a>
            </h1>
          </nav>

          <div data-desktop-search class="mdh-expandable-search mdl-cell--hide-phone desktop">
            <i class="material-icons">search</i>
            <form action="#">
              <input data-search type="text" placeholder="Search" value="beautiful landscape" size="1">
            </form>
          </div>

          <div data-header-item class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
          <button data-mobile-search class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
            <i class="material-icons">search</i>
          </button>

          <nav data-header-item data-nav class="mdl-navigation">
            <a class="mdl-navigation__link" data-page="saved" href="saved.html">
              Saved
              <i class="saved__icon--small material-icons">collections</i>
            </a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer" data-drawer>
        <span class="mdl-layout-title">Navigation</span>
        <nav data-nav class="mdl-navigation">
          <a class="mdl-navigation__link" data-page="index" href="index.html">
            Search <i class="saved__icon--small material-icons">search</i>
          </a>
          <a class="mdl-navigation__link" data-page="saved" href="saved.html">
            Saved <i class="saved__icon--small material-icons">collections</i>
          </a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <section class="mdl-grid content" data-image-container></section>
      </main>
      <div class="spinner spinner--show" data-loading-spinner></div>
    </div>

    <script data-systemjs-version="0.19.26" src="dist/javascript/libs.min.js"></script>
    <script src="dist/javascript/vendor.min.js"></script>
    <script>
      System.import('javascript/main');
    </script>
  </body>
</html>
